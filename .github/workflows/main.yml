on: [ pull_request ]

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version:
            lts
      - run: npm ci
      - run: npm run lint
      - run: npm run typecheck
      - run: npm run test --if-present
